    <title>Javascript Quiz</title>

  <body>
    <!-- Quiz Box -->
    <div id="quiz" class="quiz">

      <h1 id="question"></h1>

        <p id="progress">Questions x of y</p>
      </footer>
    </div>

    <!-- Scripts -->

    <script src="./models/UI.js" type="module"></script>
